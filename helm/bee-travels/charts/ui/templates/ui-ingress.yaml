apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: bee-travels-ingress
spec:
  tls:
    - hosts: 
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.secret }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ .Values.ingress.name}}
              servicePort: 80